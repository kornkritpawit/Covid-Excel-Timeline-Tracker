<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.trueidc.com/favicon/favicon-16x16.png">
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css"
        integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> -->
    <link rel="stylesheet" href="{{url_for('static', filename='fontawesome-free-5.15.3-web/css/all.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    {% endblock %}
</head>

<body>
    <header class="Nav">
        <div class="true-brand">
            <a href="#">
                <img class="item brand-img" src="https://cdn.pixabay.com/photo/2020/03/22/10/17/covid-19-4956579_1280.png" alt="Covid excel checker">
            </a>
        </div>
        <div class="item project-name font-effect-fire">โปรแกรมตรวจสอบไทม์ไลน์ โควิด 19</div>
        <div class="item"><button class="btn btn-danger">
                <a class="link-light"
                    href="https://docs.google.com/spreadsheets/d/1prrglTLAxwvUtQ7ciztKQWpvYpPEOibWFstrlvA518Y/edit#gid=0"
                    target="_blank">
                    เช็คพื้นที่เสี่ยง (Google Sheet <i class="fas fa-file-excel"></i>)
                </a>
            </button></div>
    </header>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <div>{% block content %}{% endblock %}</div>
    <footer class="footer">
        <div>
            Created by Kritpawit S. &copy;<em>2021</em>
        </div>
    </footer>

</body>

</html>
